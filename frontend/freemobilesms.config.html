<div layout="column" layout-padding ng-cloak>

    <config-note
        cl-img-src="freemobile.png"
        cl-note="<p><a href='http://mobile.free.fr/' target='_blank'>Free mobile</a> is a french mobile service provider. Subscribers can freely sends sms to their own phone.</p><p>Please connect to your <a href='https://mobile.free.fr/moncompte' target='_blank'>freemobile account</a> and go to 'Mon forfait mobile &gt; Mes options &gt; Notifications par SMS'.</p><p>Then fill informations below:</p>"
        cl-type="info"
    ></config-note>

    <config-section cl-title="Configuration" cl-icon="cog"></config-section>
    <config-text
        cl-title="User id (8 digits)"
        cl-model="$ctrl.userid"
    ></config-text>
    <config-text
        cl-title="Api key"
        cl-model="$ctrl.apikey"
    ></config-text>
    <config-button
        cl-icon=""
        cl-btn-icon="content-save"
        cl-btn-label="Save"
        cl-click="$ctrl.setCredentials()"
    ></config-button>

    <config-section cl-title="Test" cl-icon="test-tube"></config-section>
    <config-button
        cl-title="Set your credentials above then click on test button to receive a test SMS"
        cl-btn-icon="cursor-default-click"
        cl-btn-label="Test"
        cl-click="$ctrl.test()"
    ></config-button>

</div>
